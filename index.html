<!DOCTYPE html> 
<html lang="en">
  <head>
    <title>Class-01 Lab!</title>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <style>
      body {
        background-color:#EB6B6A;
      }
      
    </style>
  </head>
  <body>
    <header>
     
    </header>
    
    <main>
      <h1 style= "color:#3A4D59; background:#AED2EB; text-align: center; font-family: 'Monoton', cursive; border-style: dashed solid; padding: 2em; margin: 2em;"> Class-01 Lab </h1>
      
      <p style= "color:#6E5060; background:#FFD2EB; text-align: center; font-family: 'Monoton', cursive; border-style: dotted; padding: 3em; margin: 3em;"> What's your name? </p>

      <p style= "color:#ADAEF7; background:#FAC3A8; text-align: center; font-family: 'Monoton', cursive; border-style: dashed double none; padding: 4em; margin: 4em;"> Where are you from? </p>

      <p style= "color:#CDA7FA; background:#ADF7C2; text-align: center; font-family: 'Monoton', cursive; border-style: dashed groove none dotted; padding: 5em; margin: 5em;"> Who is your favorite type of music? </p>

      <p style= "color:#9BFA9E; background:#FCB274; text-align: center; font-family: 'Monoton', cursive; border-style: ridge; padding: 6em; margin: 6em;"> What do you call soda: pop, coke, or soda? </p>
      
    </main>

    <script>
      // console.log('hello world');
     
      let user = prompt('What\'s your name?');
      console.log('User\'s name is '  + user + '!');
      alert('Welcome '  + user + '!');
      
      let origin = prompt('Where are you from?');
      console.log(user + ' is from '  + origin + '!');
      alert('Awesome ' + user + '! I\'ve been to ' + origin + ', bought a t-shirt there once.');

      let music = prompt('What\'s your favorite type of music?');
      console.log(user + ' is from '  + origin + ' and listens to ' + music +'!'); 
      alert('Sweet ' + user + '! It sounds like ' + origin + ' is a cool place to chill and listen to ' + music + '!');

      let soda = prompt('What do you call soda: pop, coke, or soda?');
      console.log(user + ' is from '  + origin + ' and listens to ' + music + ' and says ' +  soda + '!');
      alert( 'Nice meeting you ' + user + '! Seems like all the cool people from ' + origin + ' say ' + soda + ' and chill out to ' + music + '!');

    </script>
   
  </body>
</html>
